<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>Timeline.js - easily creates timeline slider</title>

	<!-- Timeline Style -->
	<link rel="stylesheet" href="src/css/timeline.css">
	<link rel="stylesheet" href="css/prettify.css">

	<!-- Demo style -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/demo.css">

	<meta name="description" content="jQuery timeline plugin, easily creates a timeline." />
	<meta name="keywords"
		content="timelinejs, timeline, timeline slider, milestone, topic:chronology, jquery timeline plugin" />
</head>

<body>
	<main class="main-wrapper container">		
		<section class="section-list">
			<div class="container">				
					<div class="timeline-container">
						<div class="timeline timeline-1">							
							<div data-time="07">
								<div class="timeline-visual">
									<img src="img/astronaut/1.jpg" alt="">
								</div>
								<div class="timeline-detail">
									<ul class="timeline-detail-list">
										<li>P.Sono</li>
										<li>Cochilo?</li>
										<li>Medicamento?</li>
										<li>Contra-Medidas?</li>
										<li>Alimentação?</li>
										<li>Exercício Fis.</li>
									</ul>
								</div>
							</div>
							<div data-time="08">
								<div class="timeline-visual">
									<img src="img/astronaut/2.jpg" alt="">
								</div>
								<div class="timeline-detail">
									<ul class="timeline-detail-list">
										<li>P.Sono</li>
										<li>Cochilo?</li>
										<li>Medicamento?</li>
										<li>Contra-Medidas?</li>
										<li>Alimentação?</li>
										<li>Exercício Fis.</li>
									</ul>
								</div>
							</div>							
						</div>
					</div><!-- /.timeline-container -->
				</div><!-- /.section-list-box -->				
			</div>
		</section>
	</main><!-- /.main-wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="js/prettify.js"></script>
	<script src="js/demo.js"></script>
	<script src="src/js/timeline.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			
			$('.timeline-1').Timeline({
				autoplay: true
			});			
		});
	</script>
</body>
</html>
